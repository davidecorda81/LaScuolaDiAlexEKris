<mat-toolbar color="primary" [ngClass]="{'toolbar-alex': kid == profiles.Alex, 'toolbar-kris': kid == profiles.Kris}">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>La scuola di Alex e Kris</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item (click)="setKid(profiles.Alex)" [ngClass]="{'selected-menu-alex': kid == profiles.Alex}">
      <mat-icon>person</mat-icon><span>Alex</span>
    </button>
    <button mat-menu-item (click)="setKid(profiles.Kris)" [ngClass]="{'selected-menu-kris': kid == profiles.Kris}">
      <mat-icon>person</mat-icon><span>Kris</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Theo</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Matematica </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/calcoli">
            <mat-icon fontSet="material-icons-outlined" color="accent"
              >calculate</mat-icon
            ><span>Calcoli</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Italiano </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/storie" routerLinkActive="true"
            >Storie</a
          >
          <a mat-list-item routerLink="/errori">Strova l'errore</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
