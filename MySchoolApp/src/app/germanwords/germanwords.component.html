<mat-card appearance="outlined" class="word-card">
    <mat-card-header>
      <mat-card-title>Vocaboli</mat-card-title>
    </mat-card-header>
    <mat-card-content class="word-content">
      <div *ngFor="let word of words; let i = index" >
        <label [matTooltip]="checked?word.germanWord:null">{{word.italianWord}}</label>
        <mat-form-field [ngClass]="{'correct': word.isCorrect && checked, 'incorrect': !word.isCorrect && checked}">
          <!-- <mat-label>{{word.italianWord}}</mat-label> -->
          <input matInput type="text" [(ngModel)]="word.answer"/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submitAnswers()">Controlla</button> 
      <button mat-button (click)="refresh()">Refresh</button> 
    </mat-card-actions>
  </mat-card>
