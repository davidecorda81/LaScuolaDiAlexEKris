<div *ngFor="let problem of problems; let i = index">
  <mat-form-field>
    <mat-label>{{ problem.operand1 }} {{problem.operator===0?"+":"-"}} {{ problem.operand2 }} = </mat-label>
    <input matInput type="number" [(ngModel)]="problem.answer" />
    @if (problem.answer === problem.result) {
      <mat-icon fontIcon="thumb_up"></mat-icon>
      }
  </mat-form-field>
</div>
<button mat-button (click)="submitAnswers()">Submit</button>
