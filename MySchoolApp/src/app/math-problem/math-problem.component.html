<mat-card appearance="outlined" class="calculation-card">
  <mat-card-header>
    <mat-card-title>Calcoli</mat-card-title>
  </mat-card-header>
  <mat-card-content class="calc-content">
    <div *ngFor="let problem of problems; let i = index">
      <mat-form-field [ngClass]="{'correct': problem.isCorrect && checked, 'incorrect': !problem.isCorrect && checked}">
        <mat-label>{{ problem.operand1 }} {{getOperator(problem.operator)}} {{ problem.operand2 }} = </mat-label>
        <input matInput type="text" [(ngModel)]="problem.answer"/>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitAnswers()">Controlla</button> 
    <button mat-button (click)="refresh()">Refresh</button> 
  </mat-card-actions>
</mat-card>
