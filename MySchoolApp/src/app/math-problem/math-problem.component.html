<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Calcoli</mat-card-title>
  </mat-card-header>
  <mat-card-content class="calc-content">
    <div *ngFor="let problem of problems; let i = index">
      <mat-form-field>
        <mat-label>{{ problem.operand1 }} {{problem.operator===EMathOperation.Add?"+":"-"}} {{ problem.operand2 }} = </mat-label>
        <input matInput type="number" [(ngModel)]="problem.answer" />
        @if (problem.answer === problem.result) {
          <mat-icon fontIcon="thumb_up"></mat-icon>
          }
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitAnswers()">Submit</button> 
  </mat-card-actions>
</mat-card>
